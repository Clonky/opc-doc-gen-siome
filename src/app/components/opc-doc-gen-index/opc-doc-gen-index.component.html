<h1>OPC Doc Generation Service</h1>

<div id="plugin-container" style="display:flex;flex-direction: column;margin-left:20%; margin-right:20%;">
  <div id="form-container">
    <form (ngSubmit)="onSubmit()">
      <label for="targetspec">Target Specification: </label>
      <select id="targetspec" name="targetspec" [(ngModel)]="formData.targetspec">
        <option value="undefined">>--Please choose a spec<-- </option>
            <ng-container *ngIf="options">
        <option *ngFor="let option of options" [value]="option">{{ option }}</option>
        </ng-container>
      </select>
      <button type="submit">Submit</button>
      <button type="button" (click)="loadOptions()">Refresh Spec List</button>
    </form>
  </div>
  <div id="blob-link" [innerHtml]=dl_link>

  </div>
  <div id="rendered-content" [innerHtml]="rendered_view">

  </div>

</div>
